<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <div class="menu__spacer1">
      </div>
      <div class="menu__logo">
        <a href="#moyo">
          <img
            src="./images/logo.png"
            class="menu__logo__img"
            alt="logo"
          >
        </a>
      </div>
      <div class="menu__spacer"></div>
      <!-- menu links container -->
      <nav class="menu__link__container">
        <div class="menu__category">
          <a href="#apple" class="is-active">
            APPLE
          </a>
        </div>
        <div class="menu__category">
          <a href="#samsung" class="menu__link">
            SAMSUNG
          </a>
        </div>
        <div class="menu__category">
          <a href="#smartphon" class="menu__link">
            СМАРТФОНЫ И ТЕЛЕФОНЫ
          </a>
        </div>
        <div class="menu__category">
          <a
            href="#pc"
            class="menu__link"
            data-qa="hover"
          >
            НОУТБУКИ И КОМПЬЮТЕРЫ
          </a>
        </div>
        <div class="menu__category">
          <a href="#gadgets" class="menu__link">
            ГАДЖЕТЫ
          </a>
        </div>
        <div class="menu__category">
          <a href="#tablet" class="menu__link">
            ПЛАНШЕТЫ
          </a>
        </div>
        <div class="menu__category">
          <a href="#photo" class="menu__link">
            ФОТО
          </a>
        </div>
        <div class="menu__category">
          <a href="#video" class="menu__link">
            ВИДЕО
          </a>
        </div>
      </nav>
    </header>
  </body>
</html>
